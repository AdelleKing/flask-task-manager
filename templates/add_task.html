{% extends "base.html" %}
{% block content %} 
    
    <h3 class ="pink-text lighten-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" acion="{{ url_for('add_task')}}">
            <div class="row">
                <!--category picker-->
                <div class="input-field col s12">
                    <i class="fa-solid fa-folder-open prefix pink-text lighten-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}                        
                    </select>
                    <label id="category_name">Task Category</label>
                </div>
            </div>
            <!--task name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-pencil prefix pink-text lighten-4"></i>
                    <input id="task_name" name="task_name" minlength="5"
                    maxlength="50" type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!--task description-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix pink-text lighten-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!--due date picker-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-calendar-days prefix pink-text lighten-4"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                    <label for="due_date" >Due Date</label>
                </div>
            </div>
            <!--Is urgent picker-->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fa-solid fa-circle-exclamation prefix pink-text lighten-4"></i>
                        <label for="is_urgent">                            
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                         </label>
                    </div>
                </div>
            </div>
            <!--Submit-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large pink lighten-2 text-shadow">
                        Add Task <i class="fa-solid fa-square-plus prefix pink-text lighten-4"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
