{% extends "base.html" %}
{% block content %} 
    
    <h3 class ="pink-text lighten-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-pencil prefix pink-text lighten-4"></i>
                    <input id="task_name" name="task_name" minlength="5"
                    maxlength="50" type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix pink-text lighten-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-calendar-days prefix pink-text lighten-4"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fa-solid fa-circle-exclamation prefix pink-text lighten-4"></i>
                        <label for="is_urgent">                            
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                         </label>
                    </div>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
