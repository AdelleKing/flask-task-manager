{% extends "base.html" %}
{% block content %} 
    
    <h3 class ="pink-text lighten-4 center-align">Edit Category</h3>

    

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" acion="{{ url_for('edit_category', category_id=category._id)}}">
            <div class="row">
            <!--category name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-regular fa-folder-open prefix pink-text lighten-4"></i>
                    <input id="category_name" name="category_name" minlength="3"
                    maxlength="25" type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>            
            <!--Submit-->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories')}}" class="btn-large red text-shadow">Cancel <i class="fa-regular fa-circle-xmark"></i></a>
                    <button type="submit" class="btn-large pink lighten-2 text-shadow">
                        Edit Category <i class="fa-solid fa-pencil prefix pink-text lighten-4"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
