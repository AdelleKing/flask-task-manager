{% extends "base.html" %}
{% block content %} 
    
    <h3 class ="pink-text lighten-4 center-align">Add Category</h3>

    

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" acion="{{ url_for('add_category')}}">
            <div class="row">
            <!--category name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-regular fa-folder-open prefix pink-text lighten-4"></i>
                    <input id="category_name" name="category_name" minlength="3"
                    maxlength="25" type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>            
            <!--Submit-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large pink lighten-2 text-shadow">
                        Add Category <i class="fa-solid fa-square-plus prefix pink-text lighten-4"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
